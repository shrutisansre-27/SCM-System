<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1AA7EC;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1AA7EC;;
        }

        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #1AA7EC;;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <div class="input-group">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required placeholder="Email Address">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>

    <div id="message" class="message">
        <h3>Password reset has been initiated. Please check your email for further instructions.</h3>
    </div>
</div>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        // Display the password reset message
        document.getElementById('message').style.display = 'block';

        // Optionally, simulate an email being sent and redirect (you can replace this with actual backend logic)
        setTimeout(function() {
            alert("Password reset email sent!");
            // Optionally redirect to another page (you can change this URL to your real URL)
            window.location.href = "thank_you.html";  // Redirect to a thank-you page or similar
        }, 2000); // Simulate a delay before sending the reset email
    });
</script>

</body>
</html>
