<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval for Gmail Login</title>
    <link rel="stylesheet" href="./css/approval.css">
</head>
<body>
    <!-- Container -->
    <div class="approval-container">
        <h1>Request Access</h1>
        <p>Please request admin approval to log in using your Gmail account.</p>

        <!-- Gmail Access Form -->
        <form action="approval_request.php" method="POST">
            <div class="form-group">
                <label for="email">Gmail Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail address" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Access:</label>
                <textarea id="reason" name="reason" placeholder="Explain why you need access..." rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Request Approval</button>
        </form>

        <!-- Info Section -->
        <div class="info">
            <p>Once submitted, your request will be sent to the administrator for approval. You will receive an email notification once approved.</p>
        </div>
    </div>
</body>
</html>
